<!doctype html>
<html lang="en">

<head>
    <title>Happy Birthday!!!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            max-width: 1220px;
            margin: 0 auto;
            height: 100vh;
            background: linear-gradient(45deg, #2c2c2c, #7a41d6, #470883, #2c2c2c);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #fff;
        }

        /* Video should take up the entire birthday card space */
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hide video controls */
        video::-webkit-media-controls {
            display: none !important;
        }

        /* Center the content */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        /* Bootstrap card styling */
        .birthday-card {
            background-color: #1f1f1f;
            /* Dark card background */
            border: 2px solid #00b7ff;
            /* Blue border */
            color: #fff;
            /* White text */
            box-shadow: 0 4px 15px rgba(0, 204, 255, 0.555);
            /* Blue shadow for the card */
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        .birthday-card:hover {
            transform: translateY(-10px);
            /* Lift the card on hover */
            box-shadow: 0 8px 20px rgba(0, 204, 255, 0.555);
            /* Larger shadow on hover */
        }

        /* Image placeholder styling */
        .image-placeholder {
            width: 100%;
            padding-top: 75%;
            /* 4:3 aspect ratio */
            background-color: #e9ecef;
            border-radius: 10px;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .image-placeholder img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .image-placeholder .hover-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            /* Dark semi-transparent background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            padding: 10px;
        }

        /* Show the message on hover */
        .image-placeholder:hover .hover-message {
            opacity: 1;
        }

        /* Hover effect with delay for the image */
        .image-placeholder:hover img {
            transform: scale(1.1);
            transition: transform 0.5s ease 0.2s;
        }

        /* Text styles for the birthday card */
        .card-title {
            font-size: 1.8rem;
            color: #007bff;
            font-weight: bold;
        }

        .card-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        /* Add simple animation to the card */
        .birthday-card {
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .magic-message {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 15px;
            animation: colorChange 3s infinite;
            /* Infinite color change animation */
        }

        /* Keyframes for color changing effect */
        @keyframes colorChange {
            0% {
                color: #ff4e50;
            }

            25% {
                color: #f9d423;
            }

            50% {
                color: #00c9ff;
            }

            75% {
                color: #a18cd1;
            }

            100% {
                color: #ff4e50;
            }
        }

        .birthday-header {
            font-size: 2.5rem;
            color: #00b7ff;
            /* Same color as the card border */
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(0, 204, 255, 0.555);
            /* Add glowing effect */
            animation: colorChange 3s infinite;
            /* Color-changing animation */
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid card-container" style="display: flex; flex-direction: column;">
        <h1 class="birthday-header" id="birthday-header">HAPPY B'DAY!!!</h1>
        <div class="birthday-card" id="birthday-card" onclick="hideCard()">
            <div class="image-placeholder">
                <img id="birthday-image" width="100%" height="100%" alt="">
                <div class="hover-message">
                    Click to see the LEGEND's birthday wish!
                </div>
            </div>
            <h2 class="card-title" id="card-title"></h2>
            <p class="card-message" id="card-message"></p>

            <!-- New Magic Message -->
            <div class="magic-message">
                Photoyil thottal oru MAGIC kaanaam
            </div>
        </div>

        <div class="video-container" id="video-container" style="display: none;" onclick="hideVideo()">
            <video id="birthday-video" width="100%" height="100%" playsinline>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <main></main>
    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });

        const birthdayCard = document.getElementById('birthday-card');
        const videoContainer = document.getElementById('video-container');
        const birthdayImage = document.getElementById('birthday-image');
        const birthdayVideo = document.getElementById('birthday-video');
        const birthdayHeader = document.getElementById('birthday-header');
        const cardTitle = document.getElementById('card-title');
        const cardMessage = document.getElementById('card-message');

        // Array of birthdays
        const birthdays = [
            {
                name: 'Sani',
                date: '10/03',
                image: 'sani.jpg',
                message: 'AAYUSS ORU VARSHAM KOODE KORNJENN ORTHAL KOLLAAM!',
                title: 'Happy Birthday <b>Thallee!!!</b>!',
                video: 'VN20241002_214116.mp4'
            },
            {
                name: 'Abhay',
                date: '10/13',
                image: 'abhay.jpg',
                message: 'MARANATHILOTT ULLA  YATHRAYIL NI ORU PADI KOODE MUNNOTT VECHIRIKKUNNU!!',
                title: 'Happy Birthday <b>Meiraaa!!!</b>!',
                video: 'abhay_video.mp4'
            }
        ];

        function checkBirthday() {
            const today = new Date();
            const currentDate = `${String(today.getMonth() + 1).padStart(2, '0')}/${String(today.getDate()).padStart(2, '0')}`;

            let birthday = birthdays.find(b => b.date === currentDate);

            if (birthday) {
                // Update card content based on whose birthday it is
                birthdayImage.src = birthday.image;
                birthdayVideo.src = birthday.video;
                cardTitle.innerHTML = birthday.title;
                cardMessage.textContent = birthday.message;
                birthdayCard.style.display = 'block';  // Show card if birthday is found
            } else {
                birthdayCard.style.display = 'none';  // Hide card if not a birthday
                birthdayHeader.textContent = `Inn Birthday Onnulla oolee!!Time now: ${today.toLocaleTimeString()}`;
            }
        }

        function hideCard() {
            birthdayCard.style.display = 'none';
            videoContainer.style.display = 'block';
            birthdayVideo.play();
        }

        function hideVideo() {
            videoContainer.style.display = 'none';
            birthdayCard.style.display = 'block';
            birthdayVideo.pause();
            birthdayVideo.currentTime = 0;
        }

        // Check the birthday on page load
        checkBirthday();
    </script>
</body>

</html>
