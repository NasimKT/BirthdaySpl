<!doctype html>
<html lang="en">

<head>
    <title>Happy Birthday Thallee!!!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        /* Limit the width to a max of 1220px for smaller devices */
        body {
            max-width: 1220px;
            margin: 0 auto;
            height: 100vh;
            background: linear-gradient(45deg, #2c2c2c, #7a41d6, #470883, #2c2c2c);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #fff;
        }

        /* Center the content */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        /* Bootstrap card styling */
        .birthday-card {
            background-color: #1f1f1f;
            /* Dark card background */
            border: 2px solid #00b7ff;
            /* Red border */
            color: #fff;
            /* White text */
            box-shadow: 0 4px 15px rgba(0, 204, 255, 0.555);
            /* Red shadow for the card */
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        .birthday-card:hover {
            transform: translateY(-10px);
            /* Lift the card on hover */
            box-shadow: 0 8px 20px rgba(0, 204, 255, 0.555);
            /* Larger shadow on hover */
        }

        /* Image placeholder styling */
        .image-placeholder {
            width: 100%;
            padding-top: 75%;
            /* 4:3 aspect ratio */
            background-color: #e9ecef;
            border-radius: 10px;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .image-placeholder img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .image-placeholder .hover-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            /* Dark semi-transparent background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            padding: 10px;
        }

        /* Show the message on hover */
        .image-placeholder:hover .hover-message {
            opacity: 1;
        }

        /* Hover effect with delay for the image */
        .image-placeholder:hover img {
            transform: scale(1.1);
            transition: transform 0.5s ease 0.2s;
        }

        /* Text styles for the birthday card */
        .card-title {
            font-size: 1.8rem;
            color: #007bff;
            font-weight: bold;
        }

        .card-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        /* Add simple animation to the card */
        .birthday-card {
            animation: slideIn 0.8s ease-in-out;
        }

        .image-placeholder:hover img {
            transform: scale(1.1);
            transition: transform 0.5s ease 0.2s;
            /* Slight zoom on hover */
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>

    <div class="container-fluid card-container">
        <div class="birthday-card">
            <div class="image-placeholder">
                <!-- Image placeholder - Replace 'Your Image Here' with your image path -->
                <img src="sani.jpg" width="100%" height="100%" alt="">
                <div class="hover-message">
                    Click to see the LEGEND's birthday wish for Saneeshma
                </div>
            </div>
            <h2 class="card-title">Happy Birthday <b>Thallee!!!</b>!</h2>
            <p class="card-message">AAYUSS ORU VARSHAM KOODE KORNJENN ORTHAL KOLLAAM!</p>
        </div>
    </div>

    <main></main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

            event.preventDefault();

    </script>
</body>
